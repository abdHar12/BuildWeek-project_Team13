<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>feedback</title>
  </head>
  <body>
    <header><img src="./assets/img/epicode_logo.png" alt="" /></header>
    <main id="main-lastpage">
      <h1 id="fourth-h1">Tell us how it's goign</h1>
      <div id="fourth-divh3">
        <h3 class="fourth-h3">
          From 0 to 10, how likely are you to recommend EPICODE
        </h3>
        <h3 class="fourth-h3">to a friend or a colleague?</h3>
      </div>
      <div id="star-contain">
        <img src="./assets/star.svg" alt="" />
      </div>
      <h3 class="fourth-h3">
        Leave us an open feedback about your experience so far
      </h3>
    </main>
    <footer class="fourth-footer">
      <input
        class="fourth-input"
        type="text"
        placeholder="Write your comment here"
      />
      <button class="fourth-button">MORE INFO</button>
    </footer>
  </body>
</html>
