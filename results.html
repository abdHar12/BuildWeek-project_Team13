<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>benchmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/results.css" />
  </head>

  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="Logo-Epicode" id="logo" />
    </header>

    <div class="container-results1">
      <main id="mainResults">
        <div id="Header">
          <h1 class="h1-results">Results</h1>
          <p class="summary">The summary of answers:</p>
        </div>

        <div id="container-result2">
          <div id="leftPosition">
            <p class="p1">Correct</p>
            <p id="positive-rate" class="rate"></p>
            <div id="correctAnswerTot"></div>
          </div>

          <div id="centralPosition">
            <div class="graphic">
              <canvas id="ChartDescr"></canvas>
              <p id="inside-canvas"></p>
            </div>
          </div>

          <div id="rightPosition">
            <p class="p1">Wrong</p>
            <p id="negative-rate" class="rate"></p>
            <div id="WrongAnswerTot"></div>
          </div>
        </div>
      </main>

      <footer>
        <a href="" id="feed">RATE US</a>
      </footer>
    </div>
    <script src="./assets/js/results.js"></script>
  </body>
</html>
